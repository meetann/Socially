<div *ngFor="let d of data">
    <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{d.name}}</mat-card-title>
          <mat-card-subtitle>{{d.age}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
            <div class="example-button-container">
                <button mat-mini-fab color="primary" aria-label="Example icon button with a plus one icon">
                    <mat-icon>add</mat-icon>
                </button>
              </div>
        </mat-card-actions>
      </mat-card>
<app-child [child]="child" *ngFor="let child of d.children"></app-child>
</div>
